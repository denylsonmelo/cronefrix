<ion-header no-border>
	<ion-navbar transparent color="flixDark" style="height: 400">
		<ion-buttons end>
			<button ion-button icon-only>
				<ion-icon name="share"></ion-icon>
			</button>
			<button ion-button icon-only>
				<ion-icon name="search"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<div class="topo">
		<img src="http://expertplay.net/forum/uploads/monthly_2017_11/6f1c7f40664543.5787e03bf042c.jpg.b5833a29acbbcb5f55c0a558459d67df.jpg"
		    class="imagem-topo">
		<a>
			<img src="assets/icon/play-button.svg" class="efeito-icone">
		</a>
	</div>

	<h2>{{ video.nome }}</h2>
	<small class="espacamento">
		<span *ngIf="video.jaEstaClassificado">
			<ion-icon name="thumbs-up" *ngIf="video.classificaoBoa"></ion-icon>
			<ion-icon name="thumbs-down" *ngIf="!video.classificaoBoa"></ion-icon>
		</span>
		<span>{{ video.ano }}</span>
		<span>{{ video.classificaoEtaria}}</span>
		<span *ngIf="video.ehFilme"> {{ video.duracao }} </span>
		<span *ngIf="!video.ehFilme"> {{ video.qtdTemporadas }} </span>
		<span>{{ video.qualidade }}</span>
	</small>
	<ion-label class="texto-sem-quebrar">
		{{video.resumo}}
	</ion-label>
	<small>
		Elenco: {{ video.elenco }}
	</small>
	<small>
		Criação: {{ video.criacao }}
	</small>

	<div class="botao-na-linha">
		<button ion-button clear icon-top>
			<ion-icon name="add" *ngIf="!video.estahMinhaLista"></ion-icon>
			<ion-icon name="checkmark" *ngIf="video.estahMinhaLista"></ion-icon>
		</button>
		<small>Minha Lista</small>
	</div>
	<div class="botao-na-linha">
		<ion-fab>
			<button ion-fab mini>
				<ion-icon name="thumbs-up"></ion-icon>
			</button>
			<ion-fab-list side="top">
				<button ion-fab>
					<ion-icon name="thumbs-up"></ion-icon>
				</button>
				<button ion-fab>
					<ion-icon name="thumbs-down"></ion-icon>
				</button>
			</ion-fab-list>
		</ion-fab>
		<small>Classificar</small>
	</div>
	<div class="botao-na-linha" *ngIf="!video.ehFilme">
		<button ion-button clear icon-top>
			<ion-icon name="download"></ion-icon>
		</button>
		<small>Baixar</small>
	</div>

	<ion-item>
		<ion-select [(ngModel)]="temporadaEscolhida" multiple="false" interface="action-sheet">
			<ion-option *ngFor="let temporada of video.temporadas" value="{{temporada}}">{{temporada.nome}}</ion-option>
		</ion-select>
	</ion-item>

	<ion-list no-lines>
		<ion-item *ngFor="let episodio of temporadaEscolhida.episodios; let index=index" (click)="selecionarEpisodio()">
			<span>
				{{(index+1) + " - " + episodio}}
			</span>
			<span>
				<button ion-button clear icon-top>
					<ion-icon name="download"></ion-icon>
				</button>
			</span>
		</ion-item>
	</ion-list>


</ion-content>

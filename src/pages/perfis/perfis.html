<ion-header>
	<ion-navbar color="flixDark">
		<img src="assets/imgs/cloneflix_logo.png" class="logo">
		<ion-buttons end>
			<button ion-button icon-only>
				<ion-icon name="create"></ion-icon>
			</button>
			<button ion-button icon-only>
				<ion-icon name="more"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>

<ion-content padding>
	<div align="center">
		<p>Quem est√° assistindo ?</p>
	</div>

	<ion-grid>
		<ion-row>
			<ion-col col-6 *ngFor="let perfil of perfis">
				<ion-card (tap)="clicarNoCard()" class="box-card">
					<img src="{{ perfil.imagem }}" />
					<p class="nome-card">
						{{ perfil.nome }}
					</p>
				</ion-card>
			</ion-col>
			<ion-col col-6>
				<ion-card class="box-card">
					<ion-icon name="add-circle"></ion-icon>
					<p class="nome-card">
						Adicionar perfil
					</p>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
